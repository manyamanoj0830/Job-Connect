{% extends 'admin_base.html' %}
{% load static %}
{% block content %}
<style>
body {
    margin: 0;
}
.form-container {
    max-width: 600px;
    margin: 0 auto;
    padding: 10px;
    /* border: 3px solid #ccc; */
    border-radius: 10px;
    height: 570px;
    margin-top: 50px;
}
input{
    text-align: center;
}
.header{
    background-color:rgb(250, 222, 187);
    height: 80px;
}
.form-control{
    width: 700px;
    margin-left: -60px;
}
.back-button .btn {
    background-color:rgb(212, 188, 158) ;
    border-radius: 5px;
    float: left;
    margin-top: 20px;
    color: white;
    margin-left: 20px;
}
.back-button .btn:hover{
    background-color:#7a062d
}

</style>
     
<div class="container" style="margin-top: 1%;">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h4 class="panel-title text-center" style="color: black;">Add More Questions</h4>
            <hr>
        </div>
    <div class="form-container">
    
<form action="" method="POST">
    {% csrf_token %}
    <div class="mb-3">
        <textarea class="form-control" type="text" name="questions" placeholder="Enter Your Questions Here..." required style="height: 100px;"> </textarea>
    </div>
    <div class="mb-3">
        <input type="text" name="option_1" class="form-control" placeholder="Option A" required>
    </div>
    <div class="mb-3">
        <input type="text" name="option_2" class="form-control" placeholder="Option B" required>
    </div>
    <div class="mb-3">
        <input type="text" name="option_3" class="form-control" placeholder="Option C" required>
    </div>
    <div class="mb-3">
        <input type="text" name="option_4" class="form-control" placeholder="Option D" required>
    </div>
    <div class="mb-3" style="margin-left: 70px; ">
        <label for="" style="margin-right: 50px; ">Correct Answer : </label>
        <label for="">A</label> <input type="radio" name="answer" value="A"> 
        <label for="" style="margin-left: 40px;">B</label> <input type="radio" name="answer" value="B"> 
        <label for="" style="margin-left: 40px;">C</label> <input type="radio" name="answer" value="C"> 
        <label for="" style="margin-left: 40px;">D</label> <input type="radio" name="answer" value="D"> 
    </div> 
    <div class="text-center">
        <input type="submit" value="Next >" class="btn btn-success ">
    </div>
</form>
</div>
</div>
</div>

{% endblock content %}
