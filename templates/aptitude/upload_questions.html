{% extends 'admin_base.html' %}
{% load static %}
{% block content %}
    <style>
        /* body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f9f9f9;

        .form-container {
            background: #ffffff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            /* margin-bottom: 363px; */
            padding: 170px;
        }

        .form-container form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .form-container input[type="file"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-container input[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .form-container input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>

    <div class="form-container">
        <h2>Upload Questions Here</h2>
        <br>
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="q_file" id="q_file" required>
            <br>
            <input type="submit" value="Upload">
        </form>
    </div>
{% endblock content %}
