<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aptitude Questions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
    body{
        background-image: url(https://static.vecteezy.com/system/resources/previews/006/691/884/non_2x/blue-question-mark-background-with-text-space-quiz-symbol-vector.jpg);
        
    }
    .form-container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        padding: 30px;
    }
    </style>
</head>
<body>

<div class="form-container">
<h2 class="text-center">Aptitude Questions</h2>

<form method="POST" action="" >
    {% csrf_token %}

    <!-- <h3>Question {{ question.Question_num }}</h3> -->
    <h3>Question {{ qno }}</h3>

    <p>{{ question.Question }}</p>
    <input  name="Question_num" value="{{ question.Question_num }}" type="hidden">

    <p style="display: none;" name="">{{ question.Question_num }}</p>

    <div>
    <label>
        <input type="radio" name="Aptitude" value="A">
        A. {{ question.option_1 }}
    </label>
    </div>
    <div>
    <label>
        <input type="radio" name="Aptitude" value="B">
        B. {{ question.option_2 }}
    </label>
    </div>
    <div>
    <label>
        <input type="radio" name="Aptitude" value="C">
        C. {{ question.option_3 }}
    </label>
    </div>
    <div>
    <label>
        <input type="radio" name="Aptitude" value="D">
        D. {{ question.option_4 }}
    </label>
    </div>

    <div class="text-center mt-3">
        <button type="submit" class="btn btn-primary">Submit</button>
        
    </div>
</form>
</div>
</body>
</html>
