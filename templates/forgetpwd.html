{% extends 'index.html' %}
{% load static %}
{% block content %}


<div class="container mt-5" >

    <div class="password-change-form">
        <form action=""  method="post" class="container mt-5">
            {% if messages %}
            {% for message in messages %}
                <div class="alert alert-info">{{ message }}</div>
            {% endfor %}
            {% endif %}
            <h2>Forgot Password?</h2>
            {% csrf_token %}
            <p>To set your new password, use the form below.</p>
            <label for="" style="margin-top: 3%;"><b>Email</b></label>
            <input type="email" class="form-control" placeholder="Email address" name="Email"><br>
            <input type="submit" class="btn head-btn1" style="border-radius: 8px;" value="submit">
        </form>
    </div>
</div>
<br><br> <br><br> <br> <br> <br> 
<style>
    .password-change-form {
        max-width: 800px;
        margin: 0 auto;
        background-color: #f9f9f9;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
</style>
{% endblock content %}
