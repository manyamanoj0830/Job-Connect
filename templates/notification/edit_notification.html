{% extends 'admin_base.html' %}
{% load static %}
{% block content %}

<div class="container container-margin" style="margin-top: 1%; margin-bottom: 5%;">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h4 class="panel-title text-center" style="color: black;">Update Notification No - {{ details.note_id }}</h4>
            <hr>
        </div>

        <div class="form-container">
            <form method="POST" action="/update_notification/{{ details.note_id }}/" style="padding: 20px;">    
                {% csrf_token %}
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" value="{{ details.title }}" id="title" name="title" class="form-control" placeholder="Enter title">
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Content</label>
                    <textarea id="description" name="description" class="form-control" rows="4" placeholder="Enter content">{{ details.description }}</textarea>
                </div>

                <div class="mb-3">
                    <label for="qualifications" class="form-label">Qualifications</label>
                    <textarea id="qualifications" name="qualifications" class="form-control" rows="4" placeholder="Enter qualifications">{{ details.qualification }}</textarea>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="salary_package" class="form-label">Salary Package</label>
                        <input type="number" value="{{ details.salary_package }}" id="salary_package" name="salary_package" class="form-control" placeholder="Enter salary package">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="number_of_postings" class="form-label">Number of Postings</label>
                        <input type="text" value="{{ details.number_of_postings }}" id="number_of_postings" name="number_of_postings" class="form-control" placeholder="Enter number of postings">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="date" class="form-label">Date</label>
                        <input type="date" value="{{ details.date|date:'Y-m-d' }}" id="date" name="date" class="form-control">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="job_type" class="form-label">Job Type</label>
                        <input type="text" value="{{ details.job_type }}" id="job_type" name="job_type" class="form-control" placeholder="Enter job type">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="experience" class="form-label">Experience</label>
                        <input type="text" value="{{ details.experience }}" id="experience" name="experience" class="form-control" placeholder="Enter required experience">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="location" class="form-label">Location</label>
                        <input type="text" value="{{ details.location }}" id="location" name="location" class="form-control" placeholder="Enter location">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="skills" class="form-label">Skills</label>
                    <input type="text" value="{{ details.skills }}" id="skills" name="skills" class="form-control" placeholder="Enter required skills">
                </div>

                <div class="mb-3">
                    <label for="link" class="form-label">Link</label>
                    <input type="url" value="{{ details.link }}" id="link" name="link" class="form-control" placeholder="Enter link">
                </div>

                <div class="d-grid" style="margin-left: 45%;">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
